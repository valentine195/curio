
apiVersion: v1
kind: Service
metadata:
  name: curio-server
  namespace: curio
  labels:
    app: curio-server
    service: curio-server
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
    name: http
  selector:
    app: curio-server

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: curio-server-v1
  namespace: curio
  labels:
    app: curio-server
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: curio-server
      version: v1
  template:
    metadata:
      labels:
        app: curio-server
        version: v1
    spec:
      imagePullSecrets:
      - name: github-container-registry
      containers:
      - name: curio-server
        image: ghcr.io/valentine195/curio-server:{{ .Values.sha }}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP