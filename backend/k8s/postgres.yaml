apiVersion: v1
kind: ConfigMap
metadata:
    name: postgres-configmap
    namespace: curio
data:
    name: "curio"
---
apiVersion: v1
kind: Secret
metadata:
    name: postgres-credentials
    namespace: curio
type: Opaque
data:
    postgres_user: {{ .Values.postgres.user }}
    postgres_password: {{ .Values.postgres.password }}
---
apiVersion: v1
kind: Service
metadata:
    name: postgres
    namespace: curio
    labels:
        app: postgres
        tier: database
spec:
    ports:
        - port: 5432
    selector:
        app: postgres
        tier: database
    clusterIP: None

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: postgres-pv-claim
    namespace: curio
    labels:
        app: postgres
        tier: database
spec:
    storageClassName: postgres
    accessModes:
        - ReadWriteOnce
    resources:
        requests:
            storage: 1Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
    namespace: curio
    name: postgres
spec:
    capacity:
        storage: 1Gi
    accessModes:
        - ReadWriteOnce
    storageClassName: postgres
    persistentVolumeReclaimPolicy: Retain
    hostPath:
        path: /postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: postgres
    namespace: curio
    labels:
        app: postgres
        tier: database

spec:
    selector:
        matchLabels:
            app: postgres
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                app: postgres
                tier: database
        spec:
            containers:
                - name: postgres
                  image: postgres
                  imagePullPolicy: "IfNotPresent"
                  env:
                      - name: POSTGRES_USER
                        valueFrom:
                            secretKeyRef:
                                name: postgres-credentials
                                key: postgres_user
                      - name: POSTGRES_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: postgres-credentials
                                key: postgres_password
                      - name: POSTGRES_DB
                        valueFrom:
                            configMapKeyRef:
                                name: postgres-configmap
                                key: name
                  ports:
                      - containerPort: 5432
                        name: postgres
                  volumeMounts:
                      - mountPath: /var/lib/postgresql/data
                        name: postgres-persistance-storage
            volumes:
                - name: postgres-persistance-storage
                  persistentVolumeClaim:
                      claimName: postgres-pv-claim
