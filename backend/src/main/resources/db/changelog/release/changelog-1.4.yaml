databaseChangeLog:
    - changeSet:
          id: "1.4"
          author: Jeremy Valentine
          changes:
              - createTable:
                    tableName: tags
                    columns:
                        - column:
                              name: id
                              type: varchar
                              constraints:
                                  primaryKey: true
                                  nullable: false

              - createTable:
                    tableName: items_tags
                    columns:
                        - column:
                              name: items_id
                              type: varchar
                        - column:
                              name: tags_id
                              type: varchar
              - addForeignKeyConstraint:
                    baseTableName: items_tags
                    baseColumnNames: items_id
                    referencedTableName: items
                    referencedColumnNames: id
                    constraintName: fk_item_tags_items
              - addForeignKeyConstraint:
                    baseTableName: items_tags
                    baseColumnNames: tags_id
                    referencedTableName: tags
                    referencedColumnNames: id
                    constraintName: fk_item_tags_tags
              - dropColumn:
                    tableName: items
                    columnName: tags
              - addColumn:
                  tableName: museums
                  columns:
                    - column:
                        name: institution
                        type: varchar
              - dropForeignKeyConstraint:
                  baseTableName: items
                  constraintName: fk_item_museum
              - dropColumn:
                  tableName: museums
                  columnName: id
              - dropColumn:
                  tableName: items
                  columnName: sub_unit
              - modifyDataType:
                  tableName: items
                  columnName: museum
                  newDataType: varchar